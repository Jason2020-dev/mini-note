<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手机记事本</title>
  <style>
    html, body { height: 100%; margin: 0; }
    textarea { width: 100%; height: 100%; border: 0; font-size: 18px; padding: 10px; }
  </style>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <textarea id="txt" placeholder="开始输入…"></textarea>
  <script>
    const t = document.getElementById('txt');
    t.value = localStorage.getItem('note') || '';
    t.addEventListener('input', () => localStorage.setItem('note', t.value));
  </script>
</body>
</html>
